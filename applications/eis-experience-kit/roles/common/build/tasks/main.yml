---


- name: Build EIS common docker images
  shell: source {{ eis_sources_dir }}/build/.env; docker-compose build {{ eis_base_images_names }}
  args:
    chdir: "{{ eis_sources_dir }}/build"
  changed_when: true

- name: Push common images to Docker Registry
  command : "{{ item }}"
  with_items:
    - docker push {{ docker_registry_address }}ia_video_common:{{ eis_version }}
    - docker push {{ docker_registry_address }}ia_common:{{ eis_version }}
    - docker push {{ docker_registry_address }}ia_openvino_base:{{ eis_version }}
    - docker push {{ docker_registry_address }}ia_eisbase:{{ eis_version }}
  changed_when: true

