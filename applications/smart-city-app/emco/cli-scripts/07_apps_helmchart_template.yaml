# Adding edge app to the composite app
---
version: emco/v2
resourceContext:
  anchor: projects/{{ .ProjectName }}/composite-apps/{{ .CompositeApp }}/v1/apps
metadata:
  name: {{ .AppEdge }}
file: {{ .HelmEdgeApp }}

# Adding cloud app to the composite app
---
version: emco/v2
resourceContext:
  anchor: projects/{{ .ProjectName }}/composite-apps/{{ .CompositeApp }}/v1/apps
metadata:
  name: {{ .AppCloud }}
file: {{ .HelmCloudApp }}
